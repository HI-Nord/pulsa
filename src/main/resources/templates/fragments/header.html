<header class="m-auto" th:fragment="header">
    <div class="flex flex-auto flex-row place-content-center text-red-400">
        <div class="m-2 flex flex-auto flex-row md:max-w-screen-md lg:max-w-screen-lg 2xl:max-w-screen-2xl">
            <div class="flex flex-auto flex-row justify-start">
                <div class="">
                    <a href="/"><p class="font-trace text-5xl">pulsa</p></a>
                </div>
                <span class="ml-4 mr-4 h-10 my-auto w-0.5 bg-amber-100"></span>
                <div class="my-auto">
                    <a href="/p/">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="1.5"
                             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.25 7.125C2.25 6.504 2.754 6 3.375 6h6c.621 0 1.125.504 1.125 1.125v3.75c0 .621-.504 1.125-1.125 1.125h-6a1.125 1.125 0 01-1.125-1.125v-3.75zM14.25 8.625c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v8.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 01-1.125-1.125v-8.25zM3.75 16.125c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 01-1.125-1.125v-2.25z" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="flex flex-auto flex-row justify-end">
                <div class="flex flex-row justify-end" th:if="${session?.user}">
                    <div class="dropdown flex flex-row flex-auto justify-end">
                        <div class="flex w-12 h-12" tabindex="0">
                            <img alt="user image"
                                 class="rounded-full border border-gray-100 shadow-sm" th:src="${session.user.getAvatar()}"/>
                            <div class="absolute top-0 right-0 h-3 w-3 my-1 border-2 border-white rounded-full bg-green-400 z-2"></div>
                        </div>
                        <ul class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52 mt-5 font-audiowide"
                            tabindex="0">
                            <li><a th:href="@{'/user/' + ${session?.user?.user_id} + '/edit'}"><p class="">Minn aðgangur</p></a></li>
                            <li><a href="/logout"><p class="">Skrá út</p></a></li>
                        </ul>
                    </div>
                    <p class="font-audiowide m-auto ml-4" th:if="${session?.user}"><b>[[${session.user.userName}]]</b>
                    </p>
                </div>
            </div>
            <div class="flex flex-auto flex-row justify-end text-lg font-audiowide" th:unless="${session?.user}">
                <div class="m-2">
                    <a href="/register"><p class="">Nýskráning</p></a>
                </div>
                <div class="m-2">
                    <a href="/login"><p class="">Innskráning</p></a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <span class="w-full block m-auto p-0.5 h1 bg-gradient-to-r from-sky-400 via-rose-400 to-lime-400"></span>
</header>
